<div class="arrange-horizontally-Dialog" style="padding: 0px">
    <div class="gridheadercenter">
        <pre class="showDialogHeadingCss">{{title}}</pre>
    </div>
    <div class="closeIconCss">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeiconConf" svgIcon="close_dialog"> </mat-icon>
        </a>
    </div>
</div>
<div style="margin-top: 180px" class="scrollData">
    <span class="Relationnamecss"><b>{{relationName}}</b></span>
    <table>
        <tr>
            <th><span style="margin-left: 70px;" class="dot"></span></th>
            <th style="width: 0px !important">
                <hr style="width: 500px; height: 3px;" size=10 noshade>
            </th>
            <td style="margin-right: 100px;"><span class="dot" style="margin-left: 0px"></span></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <div (mouseover)="sourceText=true" (mouseout)="sourceText=false">
                    <span class="BlueColumnLeft"><b>{{source}}</b> </span>
                    <div *ngIf="sourceText" class="dialog-model">
                        <h4 style="font-size:13px;">
                            Source Fields <span (click)="showModel = null"></span>
                        </h4>
                        <div class="body-content">
                            <p class="multi_lines_text" [innerHTML]="sourceformattedString"></p>
                        </div>
                    </div>
                </div>
            </td>
            <td><span class="Relationspropertycss"><b>{{relationshipProp}}</b></span>
            </td>
            <td>
                <div (mouseover)="destText=true" (mouseout)="destText=false">
                    <span class="BlueColumnRight"><b>{{destination}}</b> </span>
                    <div *ngIf="destText" class="dialog-modelDest">
                        <h4 style="font-size:13px;">
                            Destination Fields<span (click)="showModel = null"></span>
                        </h4>
                        <div class="body-content">
                            <p class="multi_lines_text" [innerHTML]="destformattedString"></p>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
